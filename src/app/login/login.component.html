<div class="container">
    <form class="form-container" [formGroup]="loginForm">
        <h2 class="header">Log In</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" #email name="email" formControlName="email" [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
             <small class="error-msg" *ngIf="loginForm.get('email')?.invalid || loginForm.get('email')?.untouched">Email is required</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" #password name="password">
            <span *ngIf="loginForm.get('password')?.invalid || loginForm.get('password')?.touched">
                <small class="error-msg" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
            <small class="error-msg" *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be greater than 8 characters</small>
            </span>
        </div>

        <button [disabled]="loginForm.invalid">Log In</button>
    </form>
</div>
