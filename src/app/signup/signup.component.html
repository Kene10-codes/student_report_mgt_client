<div class="container">
  <form class="form-container" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2 class="header">Sign Up</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        #name
        name="name"
        formControlName="name"
        [class.input-error]="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
      />
      <small
        class="error-msg"
        *ngIf="
          signupForm.get('name')?.touched && signupForm.get('name')?.invalid
        "
        >Full Name is required</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        #email
        name="email"
        formControlName="email"
        [class.input-error]="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
      />
      <span
        *ngIf="
          signupForm.get('email')?.touched && signupForm.get('email')?.invalid
        "
      >
        <small
          class="error-msg"
          *ngIf="signupForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small
          class="error-msg"
          *ngIf="signupForm.get('email')?.errors?.['email']"
          >Email is invalid</small
        >
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        [class.input-error]="
          signupForm.get('password')?.touched &&
          signupForm.get('password')?.invalid
        "
        #password
        name="password"
      />
      <span
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
      >
        <small
          class="error-msg"
          *ngIf="signupForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small
          class="error-msg"
          *ngIf="signupForm.get('password')?.errors?.['minlength']"
          >Password must be greater than 8 characters</small
        >
      </span>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        [class.input-error]="
          signupForm.get('confirmPassword')?.touched &&
          signupForm.get('confirmPassword')?.invalid
        "
        #confirmPassword
        name="confirmPassword"
      />
      <span
        *ngIf="
          signupForm.get('confirmPassword')?.invalid &&
          signupForm.get('confirmPassword')?.touched
        "
      >
        <small
          class="error-msg"
          *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
          >Password is required</small
        >
        <small
          class="error-msg"
          *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']"
          >Password does not match</small
        >
      </span>
    </div>
    <span class="error-msg">{{ errorMsg }}</span>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
