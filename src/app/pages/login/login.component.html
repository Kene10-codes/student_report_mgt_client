<div class="container">
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="header">Log In</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" #email name="email" formControlName="email" [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <small class="error-msg" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small class="error-msg" *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid</small>
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" [class.input-error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" #password name="password">
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="error-msg" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
               <small class="error-msg" *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be greater than 8 characters</small>
            </span>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Log In</button>
    </form>
</div>
